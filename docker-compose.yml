version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: multi-tenant-db
    environment:
      POSTGRES_USER: ${DB_USER:-tenant_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tenant_password}
      POSTGRES_DB: ${DB_NAME:-multi_tenant_saas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tenant_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi-tenant-backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-tenant_user}:${DB_PASSWORD:-tenant_password}@database:5432/${DB_NAME:-multi_tenant_saas}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      CORS_ORIGIN: http://frontend:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multi-tenant-frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://backend:5000/api
      REACT_APP_ENV: ${REACT_APP_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - saas-network

volumes:
  postgres_data:
    driver: local

networks:
  saas-network:
    driver: bridge
